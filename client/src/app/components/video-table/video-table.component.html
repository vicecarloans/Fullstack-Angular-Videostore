<ng-template #videoTablePaginationTemplate let-data="data">
  <button *ngIf="!authorized" ibmButton (click)="handleReserve(data);">Reserve</button>
  
</ng-template>
<ng-template #videoTablePaginationTemplateUpdate let-data="data">
  <button *ngIf="authorized" ibmButton>Update</button>
</ng-template>
<ng-template #videoTablePaginationTemplateDelete let-data="data">
  <button *ngIf="authorized" ibmButton>Delete</button>
</ng-template>
<ng-template #filterableHeaderTemplate let-data="data">
  <i><a [attr.href]="data.link">{{data}}</a></i>
</ng-template>
<div class="table-header">
  <div class="input-filter-wrapper">
    <input class="input-filter" type="text" (keyup)="doFilter($event);" placeholder="Search" />
  </div>
  <div class="add-video-btn" *ngIf="authorized">
    <button ibmButton (click)="addVideo();">Add New Video</button>
  </div>
</div>

<ibm-table *ngIf="!loading" [model]="videoTable" (sort)="customSort($event)" (filter)="doFilter($event)" [showSelectionColumn]="true"
			[striped]="true"></ibm-table>
<ibm-pagination *ngIf="!loading" [model]="videoTable" (selectPage)="selectPage($event)"></ibm-pagination>
